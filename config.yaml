baseURL: "http://localhost:1313/"
title: "Vault HQ"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /posts
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 2
    #Dropdown menu
    # - identifier: dropdown
    #   title: Example dropdown menu
    #   name: Dropdown
    #   weight: 3
    # - identifier: dropdown1
    #   title: example dropdown 1
    #   name: example 1
    #   url: /#
    #   parent: dropdown
    #   weight: 1
    # - identifier: dropdown2
    #   title: example dropdown 2
    #   name: example 2
    #   url: /#
    #   parent: dropdown
    #   weight: 2

params:
  title: "Harlan Quintana"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
  defaultTheme: "dark" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Harlan Quintana" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Welcome Traveller,"
    #title: "To my digital vault"
    
    content: "My name is Harlan, a recent graduate and novice scientist. This site is my digital vault where I upload information that I find important or informative. It also serves as a peak into my professional journey, personal interests, and ongoing projects."
    image: /grad.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://example.com
        - icon: fab fa-x-twitter
          url: https://example.com
      customIcons:
        - icon: /fav.png
          url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: /portrait.png
    content: |-
      I am a recent graduate with a passion for science and research. I have a background in Psychology, and I have a strong interest in alcohol and other drug use, particularly among American Indian communites. I am currently working as an intern at I9 technologies, where I am learning about networking and system intergration.

      I am also in the proccess of publishing my undergraduate thesis, A Systematic Review of Risk and Protective Factors: Examining Drivers of Alcohol Use in American Indian Youth. Find out more in my blog.
    skills:
      enable: true
      title: "Here are a few topics I've been researching recently:"
      items:
        - "Alcohol and other Drugs"
        - "Neural networks"
        - "Machine learning"
        - "Bayesian statistcs"
        - "Networking"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Intern"
        company: "i9technologies"
        companyUrl: "https://www.i9technologies.com/"
        date: "June 2024 - present"
        content: "I am currently working as an intern in Albuquerque, NM. I am learning about networks and system intergration."

      - job: "Fundraising Caller"
        company: "Reed College"
        companyUrl: "https://www.reed.edu/"
        date: "Aug 2023 - May 2024"
        content: |
          I worked as a phonathon caller at Reed College in Portland, OR. In this role I solicited donations to the Reed College Annual Fund which supports student life inlcuding but not limited to free tutoring, reserach, and club activites. Here are some skills I picked up along the way:

          - Cold-Calling
          - Persuasive Communication

      - job: "Volunteer"
        company: "Lift UP"
        companyUrl: "https://www.liftup.org/"
        date: "Feb 2024 - May 2024"
        content: |
          While I was in school, I spent some of my free time volunteering and the Lift UP foodbank in downtown Portland. It was a rewarding experiance to help out the community. In this role, I helped out wherever I could and some of my more regular responsibilites included inventory mangment, stocking shelves, and filtering donations for quaility. 

          - Inventroy managment, stocking, and cleaning

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: true
    items:
      - title: "Bachelor of Arts in Psychology"
        school:
          name: "Reed College"
          url: "https://www.reed.edu/"
        date: "2020 - 2024"
        content: |-
          Curriculum
            - Data Science in Psychology, Behavioral Neuroscience, Learning, Health Psychology,
          Sensation & Perception, Addictions, Motivation in Educational Contexts, Cognitive Processes, Statistical Analysis in
          Psychology, Psychology of Personality, Psychopathology.
          
      - title: "High School"
        school:
          name: "Santa Fe Indian School"
          url: "https://www.sfis.k12.nm.us/"

  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Hugo Profile
        content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
        image: /images/projects/profile.png
        featured:
          name: Demo
          link: https://hugo-profile.netlify.app
        badges:
          - "Hugo"
          - "Bootstrap"
          - "Javascript"
        links:
          - icon: fa fa-envelope
            url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
          - icon: fab fa-github
            url: https://github.com/gurusabarish/hugo-profile
          - icon: fab fa-twitter
            url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: My inbox is open for communication. Whether you have a question or just want to say hi, Iâ€™ll try my best to get back to you!
    btnName: Mail me
    btnLink: mailto:HarlanQuintana@proton.me
    # formspree:
    #   enable: true # `contact.email` value will be ignored
    #   formId: abcdefgh # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'
    #   emailCaption: "Enter your email address"
    #   messageCaption: "Enter your message here"
    #   messageRows: 5

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: Recent Posts
      enable: true
      disableFeaturedImage: false
    socialNetworks:
      github: https://github.com
      linkedin: https://linkedin.com
      twitter: https://twitter.com
      instagram: https://instagram.com
      facebook: https://facebook.com

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>